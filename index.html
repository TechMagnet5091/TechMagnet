<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<title>TechMagnet-Login-Management-System</title>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}
*{
  margin: 0%;
  padding: 0%;
}
.box{
  height: 100vh;
  width: 100%;
 
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: #FAACA8;
  background-image: linear-gradient(19deg, #FAACA8 0%, #DDD6F3 100%);
}

#heading{
  color:orange;
  font-size: 45px;
  font-stretch: semi-expanded;
}
#heading span{
  color:darkblue;
  font-stretch: semi-expanded;
  
}
.container {
  box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
  max-width: 400px;
  margin: 10px;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  
}
.container h2{
  text-align: center;
}

input[type="text"],
input[type="password"] {
  width: 95%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
}
button {
  width: 100%;
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 1rem;
}
p{
  text-align: center;
  font-size: 0.8rem;
  margin: 5px;
}
@media(max-width:600px){
  .box{
      min-width:280px;
  }
  .container{
      display: flex;
      flex-direction: column;
  }
}
  
</style>
</head>
<body>
<div class="box">
    <h1 id="heading"><span>Tech</span>Magnet</h1>
    <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" id="loginBtn">Login</button>
    </form>
    </div>
    <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="button" id="signupBtn">Sign Up</button>
    </form>
    <p>Please Sign-Up First, If Not Registered</p>
    </div>
</div>
<script>
    const registeredUsers = [
    { username: "user1", password: "password1" },
    { username: "user2", password: "password2" }
];

const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");

loginBtn.addEventListener("click", () => {
    const loginUsername = document.getElementById("loginUsername").value;
    const loginPassword = document.getElementById("loginPassword").value;

    const user = registeredUsers.find(u => u.username === loginUsername && u.password === loginPassword);

    if (user) {
        alert("Login Successfully");
        window.location.href = "home.html";
    } 
    else {
        
        window.location.href = "home.html";

      
    }
});

signupBtn.addEventListener("click", () => {
    const signupUsername = document.getElementById("signupUsername").value;
    const signupPassword = document.getElementById("signupPassword").value;

    const existingUser = registeredUsers.find(u => u.username === signupUsername);

    if (existingUser) {
      alert("Username already exists. Please choose a different username.");
    } 
    else {
      registeredUsers.push({ username: signupUsername, password: signupPassword });
      alert("Sign-up successful! You can now log in.");
    }
});
</script>
</body>
</html>
